{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <div class="form-container">
        {% include 'messages.html' %}
        <form action="" method="post">
            {% csrf_token %}
            <h3>Create account</h3>
            
            <input type="text" placeholder="Username" name="username" required>
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input type="date" name="dob" required>
            <input type="tel" placeholder="Phone No." name="phone" required>
            <input type="email" placeholder="Email Address" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="c_password" required>

            <button type="submit" formenctype="application/x-www-form-urlencoded">Create Account</button>
        </form>
    </div>
</body>
</html>
