{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Image</title>
</head>
<body>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <h3>Are you sure you want to delete photo "{{delete.image_name}}"?</h3>
            <input class="btn btn-danger btn-lg" type="submit" value="Delete">
            <a class="btn btn-warning btn-lg" style="width: 100%; margin-top: 2%;"  href="{% url 'user_homepage' %}">Cancel</a>
        </form>
    </div>    
</body>
</html>
